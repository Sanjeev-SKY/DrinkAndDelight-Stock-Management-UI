<div class="container">
    <div class="jumbotron">
        <div class="UpProductStock">Update Product Stock</div>

    </div>

        <div class="btn">
        <button class="btn btn-primary" (click)="productDetails()" >
            Update Product Details
        </button>
        </div>

        <div class="btn">       
        <button class="btn btn-primary" (click)="exitDate()" >
           Set Exit Date
        </button>
        </div>
       

        <div class="form-group" *ngIf="UpProductDetails" >
            <label class="SearchID">Enter Product ID</label>
            <input type="number" name="orderId" [(ngModel)]="orderId" class="form-control">
            <button class="btn btn-success" type="submit" (click)="findById()">Search</button>
        </div>
        <div class="alert alert-danger" *ngIf="submitted && dataNotFound">Product Id Not Found</div>


        <div class="form-group" *ngIf="dataFound && IdExist1">
            <label class="mDate">Set Manufacturing Date</label>
            <input type="date" name="manufacturingDate" [(ngModel)]="model.manufacturingDate" class="form-control">
            <label class="eDate">Set Expiry Date</label>
            <input type="date" name="expiryDate" [(ngModel)]="model.expiryDate" class="form-control">
            <label class="qAna">Set Quality Analysis</label>
            <input type="text" name="qualityCheck" [(ngModel)]="model.qualityCheck" class="form-control">
            <button class="btn btn-success" type="submit" (click)="submitProductDetails()" >Submit</button>
        </div>
        <div class="form-group" *ngIf="UpExitDate" >
            <label class="SearchID">Enter Product ID</label>
            <input type="number" name="orderId" [(ngModel)]="model.orderId"  class="form-control">
            <label class="eDate">Set Exit Date</label>
            <input type="date" name="exitDate" [(ngModel)]="model.exitDate" class="form-control">
            <button class="btn btn-success" type="submit" (click)="setExitDate()" >Set</button>
        </div>
</div>
